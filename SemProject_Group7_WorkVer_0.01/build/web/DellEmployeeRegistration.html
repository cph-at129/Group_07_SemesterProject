<html>
    <head>
        <title>Dell Employee Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <table cellpadding="10" width="700">
                <center>
                    <caption align ="Top">
                        <h1> Dell Employee Registration</h1>
                    </caption>
                </center>

                <form action="UIServlet">
                    <tr>
                        <td>Username : </td>
                        <td><input type="text" name="login" size="30" maxlength="30"
                                   placeholder="User name"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Password :</td>
                        <td><input type="password" name="password" size="20" placeholder="Password"/>
                        </td>

                    </tr>
                    <tr>
                        <td>First Name :</td>
                        <td><input type="text" name="fName" size="30" maxlength="30" placeholder="First name"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Last Name :</td>
                        <td><input type="text" name="lName" size="30" maxlength="30" placeholder="Last name"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Phone :</td>
                        <td>
                            <input type="text" name="phone" size="30" maxlength="30" placeholder="Phone number"/>
                        </td>
                    </tr>              
                    <tr>
                        <td>&nbsp;</td>  
                        <td>
                            <input type="hidden" name="command" value="registerDellEmployee"/>
                            <input type="submit" value="Submit"/>
                        </td>
                    </tr>
                </form>
            </table>
        </div>
    </body>
</html>
