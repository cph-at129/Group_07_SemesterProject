<html>
    <head>
        <title>User Registration</title>
        
    </head>
    <body bgcolor="f0f0f0">
        
        <table cellpadding="10" width="700">
            <center>
                <caption align ="Top">
                    <h1> User Registration Form</h1>
                </caption>
            </center>
           
            <form action="UIServlet">
                <tr>
                    <p>Please try again!</p>
                    <td>Username : </td>
                    <td><input type="text" name="login" size="30" maxlength="30"
                               placeholder="Enter your fullname">
                    </td>
                </tr>
                <tr>
                    <td>Password :</td>
                    <td><input type="password" name="password" size="20" placeholder="Password">
                    </td>
                    
                </tr>
                <tr>
                    <td>First Name :</td>
                    <td><input type="text" name="fName" size="30" maxlength="30" placeholder="First name">
                    </td>
                </tr>
                <tr>
                    <td>Last Name :</td>
                    <td><input type="text" name="lName" size="30" maxlength="30" placeholder="Last name">
                    </td>
                </tr>
                <tr>
                    <td>Phone :</td>
                    <td>
                        <input type="text" name="phone" size="30" maxlength="30" placeholder="Phone number">
                    </td>
                </tr>
                <tr>
                    <td>
                        Position in Dell</td>
                    <td><select name="ID">
                            <option>Select</option>
                            <option>Dell employee</option>
                            <option>Dell partner</option>
                        </select>
                    </td>
                </tr>
                <tr>
                        <td>&nbsp;</td>  
                        <td>
                            <input type="hidden" name="command" value="registerUser"/>
                            <input type="submit" value="Submit"/>
                        </td>
                </tr>
            </form>
        </table>
    </body>
</html>
