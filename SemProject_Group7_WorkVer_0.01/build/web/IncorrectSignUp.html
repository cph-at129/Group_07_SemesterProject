<html>
    <head>
        <title>New Partner Registration</title>
        
    </head>
    <body bgcolor="f0f0f0">
        
        <table cellpadding="10" width="700">
            <center>
                <caption align ="Top">
                    <h1> New Partner registration</h1>
                </caption>
            </center>
           
            <form action="UIServlet">
                <p style="color: red">INCORRECT DETAILS! PLEASE TRY AGAIN!</p>
                <tr>
                    <td>Username : </td>
                    <td><input type="text" name="login" size="30" maxlength="30"
                               placeholder="User name"/>
                    </td>
                </tr>
                <tr>
                    <td>Password :</td>
                    <td><input type="password" name="password" size="20" placeholder="Password"/>
                    </td>
                    
                </tr>
                <tr>
                    <td>First Name :</td>
                    <td><input type="text" name="fName" size="30" maxlength="30" placeholder="First name"/>
                    </td>
                </tr>
                <tr>
                    <td>Last Name :</td>
                    <td><input type="text" name="lName" size="30" maxlength="30" placeholder="Last name"/>
                    </td>
                </tr>
                <tr>
                    <td>Company Name :</td>
                    <td><input type="text" name="companyName" size="30" maxlength="30" placeholder="Company name"/>
                    </td>
                </tr>
                <tr>
                    <td>Country :</td>
                    <td><input type="text" name="country" size="30" maxlength="30" placeholder="Country"/>
                    </td>
                </tr>
                <tr>
                    <td>Phone :</td>
                    <td>
                        <input type="text" name="phone" size="30" maxlength="30" placeholder="Phone number"/>
                    </td>
                </tr>              
                <tr>
                        <td>&nbsp;</td>  
                        <td>
                            <input type="hidden" name="command" value="registerNewPartner"/>
                            <input type="submit" value="Submit"/>
                        </td>
                </tr>
            </form>
        </table>
    </body>
</html>

    
                                 
                    
                    
                    
                    
                        
                        
                        
                        
                        
                        
                    
                    
</html>
