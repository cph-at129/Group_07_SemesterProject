<html>
    <head>
        <title>New Project Template</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <div class="header">
            <h1>Fill in the form and submit your project!</h1><br/>
        </div>
        <div>
            <form action="UIServlet">
                <p>Project Name: </p><input type="text" name="projectName" placeholder="project name"/><br/><br/>
                <p>Budget: </p><input type="text" name="budget" placeholder="budget"/><br/><br/>
                <p>Upload description: </p><input type="file" name="newProjectFile"/><br/><br/>
                <input type="hidden" name="command" value="submitNewProject"/>
                <input type="submit" name="submitNewProjectButton" value="submit"/>
            </form>
        </div>
    </body>
</html>
