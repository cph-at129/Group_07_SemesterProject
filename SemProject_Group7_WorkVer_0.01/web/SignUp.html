<html>
    <head>
        <title>SignUp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1>Sign Up Template</h1><br/>
            <br/>
            <form action="UIServlet">
            <p>Login Name</p><br/>
            <input type="text" name="login"/>
            <br/>
            <p>Choose password</p><br/>
            <input type="password" name="password"/>
            <br/>
            <p>First Name</p><br/>
            <input type="text" name="fName"/>
            <br/>
            <p>Last Name</p><br/>
            <input type="text" name="lName"/>
            <br/>
            <p>Phone</p><br/>
            <input type="text" name="phone"/>
            <br/>
            <input type="hidden" name="command" value="registerUser"/>
            <input type="submit" name="signUpButton" value="Sign up"/>
            </form>
        </div>
    </body>
</html>
